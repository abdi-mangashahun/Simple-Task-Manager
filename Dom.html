<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="Dom.css" />
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    <div class="stats-container">
      <div class="details">
        <h1>To Do List</h1>
        <p>Keep it up</p>
        <div id="progressBar">
          <div id="progress"></div>
        </div>
      </div>
      <div class="stats-number">
        <p id="numbers">0/0</p>
      </div>
    </div>

    <form>
      <input id="taskInput" type="text" placeholder="What is to be done?" />
      <input type="date"/>
      <button id="newTask" type="submit">+</button>
    </form>

    <ul class="task-list"></ul>
  </div>

  <script src="Dom.js"></script>
</body>
</html>
